nav {

}


.log {
  font-size: 24px;

}


.log:hover {
  background-color: #555;

}


nav ul {
  display: flex;
  list-style: none;
  gap: 15px;
  font-size: 20px;
  flex-wrap: wrap;
}


nav ul li a {
  color: white;
  text-decoration: none;
  padding: 8px 12px;
  transition: 0.3s;
  border-radius: 10px;
}

.nav1:hover,
.nav2:hover,
.nav3:hover,
.log:hover,
.nav4:hover {
  background-color: #555;
}


@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }

  nav ul {
    flex-direction: column;
    width: 100%;
    padding-left: 0;
    margin-top: 15px;
  }

  nav ul li a {
    display: block;
    width: 100%;
    background-color: #222;
    padding: 10px 20px;
  }

  nav ul li a:hover {
    background-color: #444;
  }
}
